version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: homeservice-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Aman
      MYSQL_DATABASE: home_service
      MYSQL_USER: homeservice
      MYSQL_PASSWORD: homeservice123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - home_service_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homeservice-backend
    ports:
      - "5000:5000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/home_service?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Aman
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - home_service_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homeservice-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      NODE_ENV: development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - home_service_net

volumes:
  mysql_data:
    driver: local

networks:
  home_service_net:
    driver: bridge
